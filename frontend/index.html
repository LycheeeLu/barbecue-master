<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/0.1.2/chartjs-adapter-moment.min.js"></script>


</head>
<body>
    

    <div class="dashboard">
        <h1>Temperature Monitoring Dashboard</h1>
        <div class="sensor-grid">
            <div class="sensor-card">
                <h2>Outside Meat Temperature</h2>
                <p id="outside-temp" class="temperature">--째C</p>
                <canvas id="outside-chart" class="temp-chart"></canvas>
            </div>
            <div class="sensor-card">
                <h2>Inside Meat Temperature</h2>
                <p id="inside-temp" class="temperature">--째C</p>
                <canvas id="inside-chart" class="temp-chart"></canvas>
            </div>
        </div>
        <div class="current-chart">
            <h2>Temperature Surveillance (Current)</h2>

            <div id="temperature-display">
                <div id="outside-temp-box">Outside Temp: <span id="outside-temp">??</span>째C</div>
                <div id="inside-temp-box">Inside Temp: <span id="inside-temp">??</span>째C</div>
            </div>         
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
